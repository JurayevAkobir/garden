<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden</title>
    <!-- Montserrat font -->
    <link rel="stylesheet" href="./fonts/montserrat/stylesheet.css">
    <!-- normalize css -->
    <link rel="stylesheet" href="./libs/normalize.css">
    <!-- custom css -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div class="wrapper">

        <!-- ! header section -->
        <section class="header">
            <div class="container">
                <div class="header_box">
                    <div class="header_logo">
                        <img class="logo" src="./images/icons/logo.svg" alt="logo">
                    </div>
                    <div class="header_nav-box">
                        <nav class="header_nav">
                            <ul>
                                <li class="header_items">
                                    <a class="header_link" href="#!">Main Page</a>
                                </li>
                                <li class="header_items">
                                    <a class="header_link" href="#!">Categories</a>
                                </li>
                                <li class="header_items">
                                    <a class="header_link" href="#!">All products</a>
                                </li>
                                <li class="header_items">
                                    <a class="header_link last-child	" href="#!">All sales</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="backet_img">
                        <img class="backet" src="./images/icons/backet.svg" alt="backet">
                        <button class="btn">4</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- ! main section -->
        <main class="main">

            <!-- ! shopping cart -->
            <section class="shopping_cart">
                <div class="container">
                    <div class="title">
                        <h2 class="title_h">Shopping cart</h2>
                        <img class="line_img" style="right: 11%;" src="./images/icons/line.svg" width="700px"
                            alt="line">
                        <button class="btn_two">Back to the store</button>
                    </div>

                    <div class="sale_boxes-two">
                        <div class="sale_box">
                            <img src="./images/sale_4.png" alt="sale_1">
                            <div class="sale_texts">
                                <div class="close_box">
                                    <h4>Secateurs</h4>
                                    <img src="images/icons/x.svg" alt="x">
                                </div>
                                <div class="plus_minus-box">
                                    <div class="plus_minus">
                                        <button class="btn_two">
                                            <img src="images/icons/minus.svg" alt="minus">
                                        </button>
                                        <p>1</p>
                                        <button class="btn_two">
                                            <img src="images/icons/minus.svg" alt="minus">
                                        </button>
                                    </div>
                                    <h2>$155</h2>
                                    <del>$240</del>
                                </div>
                            </div>
                        </div>
                        <div class="sale_box">
                            <img src="./images/sale_2.png" alt="sale_2">
                            <div class="sale_texts">
                                <div class="close_box">
                                    <h4>Collection for berries (plastic)</h4>
                                    <button>
                                        <img src="images/icons/x.svg" alt="x">
                                    </button>
                                </div>
                                <div class="plus_minus-box">
                                    <div class="plus_minus">
                                        <button class="btn_two">
                                            <img src="images/icons/minus.svg" alt="minus">
                                        </button>
                                        <p>1</p>
                                        <button class="btn_two">
                                            <img src="images/icons/minus.svg" alt="minus">
                                        </button>
                                    </div>
                                    <h2>$26</h2>
                                    <del>$35</del>
                                </div>

                            </div>
                        </div>
                        <div class="sale_box">
                            <img src="./images/sale_3.png" alt="sale_3">
                            <div class="sale_texts">
                                <div class="close_box">
                                    <h4>Bayonet shovel</h4>
                                    <button>
                                        <img src="images/icons/x.svg" alt="x">
                                    </button>
                                </div>
                                <div class="plus_minus-box">
                                    <div class="plus_minus">
                                        <button class="btn_two">
                                            <img src="images/icons/minus.svg" alt="minus">
                                        </button>
                                        <p>2</p>
                                        <button class="btn_two">
                                            <img src="images/icons/minus.svg" alt="minus">
                                        </button>
                                    </div>
                                    <h2>$360</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- ! footer section -->
        <footer class="footer">
            <div class="container">
                <h1>Time</h1>
                <div class="end_time">
                    <h2>Discount end time: 0:0:0:0</h2>
                </div>
                <div class="map-box">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d25375.706304920994!2d67.2325516306885!3d37.343377823402264!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3f353703ef7f50eb%3A0xaaa8595da005fad8!2sUchkyzyl!5e0!3m2!1sen!2s!4v1700989000442!5m2!1sen!2s"
                        style="background: #000; " allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade" width="100%" height="350px"></iframe>
                </div>
            </div>
        </footer>
    </div>

    <!-- swiper js -->
    <script src="./libs/swiper/swiper.min.js"></script>

    <!-- custom js -->
    <script src="./js/main.js"></script>
</body>

</html>

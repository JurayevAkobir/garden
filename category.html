<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden</title>
    <!-- Montserrat font -->
    <link rel="stylesheet" href="./fonts/montserrat/stylesheet.css">
    <!-- normalize css -->
    <link rel="stylesheet" href="./libs/normalize.css">
    <!-- custom css -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- icon -->
    <link rel="icon" href="./images/icons/logo.svg">
</head>

<body>

    <div class="wrapper">

        <!-- ! header section -->
        <header class="header">
            <div class="container">
                <div class="header_box">
                    <div class="header_logo">
                        <a href="index.html"><img class="logo" src="./images/icons/logo.svg" alt="logo"></a>    
                    </div>
                    <div class="header_nav-box">
                        <nav class="header_nav">

                            <input type="checkbox" id="check">

                            <ul class="header_ul">
                                <li class="header_items">
                                    <a class="header_link" href="index.html">Main Page</a>
                                </li>
                                <li class="header_items">
                                    <a class="header_link" href="categories.html">Categories</a>
                                </li>
                                <li class="header_items">
                                    <a class="header_link" href="#!">All products</a>
                                </li>
                                <li class="header_items">
                                    <a class="header_link" href="backet.html">All sales</a>
                                </li>
                            </ul>

                        </nav>
                        <div class="menu_img">
                            <label class="media-btn" for="check">
                                <svg width="35" heght="35" xmlns="http://www.w3.org/2000/svg" fill="none"
                                    viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                                </svg>
                            </label>
                        </div>
                    </div>
                    <div class="backet_img">
                        <a href="./backet.html"><img class="backet" src="./images/icons/backet.svg" alt="backet"></a>
                        <button class="btn">12</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- ! main section -->
        <main class="main">


            <!-- ! Sale -->
            <section class="sale">
                <div class="container">
                    <div class="title">
                        <h2 class="title_h">Tools and equipment</h2>
                    </div>
                    <form class="sale_form">
                        <div class="box">
                            <h4 class="h_four">Price</h4>
                           <div class="input_box">
                                <input type="text" placeholder="from">
                                <input type="number" class="number_input" placeholder="to">
                           </div>
                        </div>
                        <div class="box">
                            <div class="checkbox">
                                <input id="check1" type="checkbox" name="check" value="check1">
                                <label for="check1">Discounted items</label>
                              </div>
                            <div class="box_">
                                <h4>Sorted</h4>
                                <select>
                                    <option>by default</option>
                                    <option>newest</option>
                                    <option class="boldoption">price: high-low</option>
                                    <option class="boldoption">price: low-high</option>
                                </select>
                            </div>
                        </div>
                    </form>
                    <div class="sale_boxes sale_boxes-js">
                    </div>
                    <div class="sale_boxes sale_boxes_js">
                    </div>
                </div>
            </section>

        </main>
        

        <!-- ! footer section -->
        <footer class="footer">
            <div class="container">
                <h1>Time</h1>
                <div class="end_time">
                    <h2>Discount end time: 0:0:0:0</h2>
                </div>
                <div class="map-box">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d25375.706304920994!2d67.2325516306885!3d37.343377823402264!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3f353703ef7f50eb%3A0xaaa8595da005fad8!2sUchkyzyl!5e0!3m2!1sen!2s!4v1700989000442!5m2!1sen!2s"
                        style="background: #000; " allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade" width="100%" height="350px"></iframe>
                </div>
            </div>
        </footer>
    </div>

    <!-- swiper js -->
    <script src="./libs/swiper/swiper.min.js"></script>

    <!-- custom js -->
    <script src="./js/main.js"></script>
    <script src="./js/maintwo.js"></script>
    <script src="./js/mainthree.js"></script>
    <script src="./js/modal.js"></script>
    <script src="./js/plus-minus.js"></script>

</html>
